<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login - BrainQuiz</title>
  <script src="auth.js"></script>
  <link rel="stylesheet" href="system-styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
      color: #0af;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      overflow-x: hidden;
    }

    /* Particles Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      animation: float 8s infinite linear;
      box-shadow: 0 0 10px #0af;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    .login-container {
      background: rgba(17, 17, 17, 0.9);
      border-radius: 20px;
      box-shadow: 0 20px 60px rgba(0,170,255,0.3);
      padding: 40px;
      width: 100%;
      max-width: 450px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0,170,255,0.3);
    }

    .logo {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { 
        text-shadow: 0 0 20px #0af;
        transform: scale(1);
      }
      50% { 
        text-shadow: 0 0 40px #0af, 0 0 60px #0af;
        transform: scale(1.05);
      }
    }

    h1 {
      margin: 0 0 30px 0;
      font-size: 2.5rem;
      text-shadow: 0 0 20px #0af;
    }

    .subtitle {
      margin-bottom: 30px;
      color: #999;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 25px;
      text-align: left;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #0af;
      font-weight: bold;
      font-size: 1.1rem;
    }

    input[type="text"], 
    input[type="password"] {
      width: 100%;
      padding: 18px;
      background: rgba(34, 34, 34, 0.8);
      border: 2px solid rgba(0,170,255,0.3);
      border-radius: 12px;
      color: #0af;
      font-size: 1.1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
    }

    input[type="text"]:focus, 
    input[type="password"]:focus {
      outline: none;
      border-color: #0af;
      box-shadow: 0 0 20px rgba(0,170,255,0.4);
      background: rgba(51, 51, 51, 0.9);
      transform: translateY(-2px);
    }

    .login-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(45deg, #0af, #08c);
      border: none;
      border-radius: 12px;
      color: #000;
      font-weight: bold;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 25px rgba(0,170,255,0.3);
      margin-bottom: 25px;
    }

    .login-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 35px rgba(0,170,255,0.5);
      background: linear-gradient(45deg, #08c, #0af);
    }

    .login-btn:disabled {
      background: #666;
      color: #999;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .links {
      text-align: center;
      margin-top: 20px;
    }

    .links a {
      color: #0af;
      text-decoration: none;
      padding: 12px 25px;
      border-radius: 10px;
      transition: all 0.3s ease;
      background: rgba(0,170,255,0.1);
      border: 1px solid rgba(0,170,255,0.3);
      display: inline-block;
      cursor: pointer;
      font-weight: 500;
      width: 100%;
      max-width: 200px;
    }

    .links a:hover {
      background: rgba(0,170,255,0.2);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0,170,255,0.3);
    }

    .error-message, .success-message {
      padding: 15px;
      border-radius: 10px;
      margin-bottom: 20px;
      display: none;
      backdrop-filter: blur(5px);
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .error-message {
      background: rgba(255, 68, 68, 0.1);
      border: 2px solid rgba(255, 68, 68, 0.3);
      color: #ff4444;
    }

    .success-message {
      background: rgba(40, 167, 69, 0.1);
      border: 2px solid rgba(40, 167, 69, 0.3);
      color: #28a745;
    }

    .loading {
      display: none;
      color: #0af;
      font-style: italic;
      text-align: center;
      padding: 20px;
      animation: pulse-loading 2s infinite;
    }

    @keyframes pulse-loading {
      0%, 100% { opacity: 0.5; }
      50% { opacity: 1; }
    }

    @media (max-width: 500px) {
      .login-container {
        margin: 20px;
        padding: 30px 20px;
      }
      
      h1 {
        font-size: 2rem;
      }
      
      .logo {
        font-size: 3rem;
      }

      input[type="text"], 
      input[type="password"],
      .login-btn {
        padding: 15px;
        font-size: 1rem;
      }

      .links a {
        padding: 10px 20px;
        font-size: 0.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <div class="login-container">
    <div class="logo">üß†</div>
    <h1>BrainQuiz</h1>
    <p class="subtitle">Fa√ßa login para acessar o sistema</p>
    
    <div id="errorMessage" class="error-message"></div>
    <div id="successMessage" class="success-message"></div>
    <div id="loading" class="loading">üîê Fazendo login...</div>
    
    <form id="loginForm" onsubmit="fazerLogin(event)">
      <div class="form-group">
        <label for="usuario">üë§ Usu√°rio:</label>
        <input type="text" id="usuario" name="usuario" required placeholder="Digite seu usu√°rio">
      </div>
      
      <div class="form-group">
        <label for="senha">üîê Senha:</label>
        <input type="password" id="senha" name="senha" required placeholder="Digite sua senha">
      </div>
      
      <button type="submit" class="login-btn" id="submitBtn">
        üöÄ Entrar no Sistema
      </button>
    </form>
    
    <div class="links">
      <a onclick="irParaCadastro()">üìù Criar Conta</a>
    </div>
  </div>

<script>
console.log('üöÄ Sistema de Login - Sistema Real conectado ao Render');

// ============================================================================
// CONFIGURA√á√ïES E INICIALIZA√á√ÉO
// ============================================================================

// Criar part√≠culas animadas
function criarParticulas() {
  const container = document.querySelector('.particles');
  
  setInterval(() => {
    const particle = document.createElement('div');
    particle.className = 'particle';
    particle.style.left = Math.random() * 100 + 'vw';
    particle.style.animationDelay = Math.random() * 2 + 's';
    container.appendChild(particle);
    
    setTimeout(() => {
      if (particle.parentNode) {
        particle.parentNode.removeChild(particle);
      }
    }, 8000);
  }, 500);
}

// ============================================================================
// SISTEMA DE MENSAGENS
// ============================================================================

function mostrarErro(mensagem) {
  const errorDiv = document.getElementById('errorMessage');
  errorDiv.textContent = mensagem;
  errorDiv.style.display = 'block';
  
  setTimeout(() => {
    errorDiv.style.display = 'none';
  }, 5000);
}

function mostrarSucesso(mensagem) {
  const successDiv = document.getElementById('successMessage');
  successDiv.textContent = mensagem;
  successDiv.style.display = 'block';
}

function mostrarLoading(show = true) {
  const loading = document.getElementById('loading');
  const form = document.getElementById('loginForm');
  
  if (show) {
    loading.style.display = 'block';
    form.style.opacity = '0.5';
    form.style.pointerEvents = 'none';
  } else {
    loading.style.display = 'none';
    form.style.opacity = '1';
    form.style.pointerEvents = 'auto';
  }
}

// ============================================================================
// NAVEGA√á√ÉO
// ============================================================================

function irParaCadastro() {
  console.log('üîÑ Redirecionando para cadastro...');
  window.location.href = 'https://brainquiz-wel0.onrender.com/cadastro.html';
}

// ============================================================================
// EVENT LISTENERS E INICIALIZA√á√ÉO
// ============================================================================

document.addEventListener('DOMContentLoaded', () => {
  console.log('‚úÖ Sistema de Login - Sistema Real');
  
  // Iniciar anima√ß√µes
  criarParticulas();
  
  // Focar no campo usu√°rio
  setTimeout(() => {
    document.getElementById('usuario').focus();
  }, 100);

  // Valida√ß√£o em tempo real
  const inputs = document.querySelectorAll('input');
  inputs.forEach(input => {
    input.addEventListener('input', () => {
      const usuario = document.getElementById('usuario').value.trim();
      const senha = document.getElementById('senha').value.trim();
      const submitBtn = document.getElementById('submitBtn');
      
      if (usuario && senha) {
        submitBtn.disabled = false;
        submitBtn.textContent = 'üöÄ Entrar no Sistema';
      } else {
        submitBtn.disabled = true;
        submitBtn.textContent = '‚è≥ Preencha os campos';
      }
    });
  });

  // Estado inicial do bot√£o
  document.getElementById('submitBtn').disabled = true;
  document.getElementById('submitBtn').textContent = '‚è≥ Preencha os campos';
  
  console.log('üîß Sistema conectado ao backend: https://brainquiz-wel0.onrender.com');
});

console.log('üîß Sistema de Login - Sistema Real conectado ao Render');
console.log('üì° Endpoint: https://brainquiz-wel0.onrender.com/login.html');
console.log('üîÑ Redirecionamentos: https://brainquiz-wel0.onrender.com/dashboard.html e https://brainquiz-wel0.onrender.com/cadastro.html');

</script>
</body>
</html>
