<!DOCTYPE html>
<html lang="pt-BR">
<head>
  
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz BrainQuiz - Jogue Agora</title>
  <style>
    body {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      color: #fff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Particles Background */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      animation: float 6s infinite linear;
      box-shadow: 0 0 10px #0af;
    }
    
    @keyframes float {
      0% {
        transform: translateY(100vh) translateX(0px);
        opacity: 0;
      }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% {
        transform: translateY(-100px) translateX(100px);
        opacity: 0;
      }
    }

    /* Quiz Container */
    .quiz-container {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,170,255,0.3);
      border: 2px solid rgba(0,170,255,0.4);
      backdrop-filter: blur(15px);
      max-width: 800px;
      width: 100%;
      overflow: hidden;
      position: relative;
    }

    /* Quiz Header */
    .quiz-header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      padding: 30px;
      text-align: center;
      position: relative;
    }

    .quiz-titulo {
      color: #fff;
      font-size: 2.2rem;
      font-weight: bold;
      margin: 0 0 20px 0;
      text-shadow: 0 0 20px rgba(255,255,255,0.5);
    }

    .pergunta-numero {
      background: rgba(255,255,255,0.2);
      color: #fff;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 1rem;
      font-weight: bold;
      display: inline-block;
      margin-bottom: 15px;
    }

    .quiz-progresso {
      max-width: 400px;
      margin: 0 auto;
    }

    .progresso-barra {
      background: rgba(255,255,255,0.3);
      border-radius: 15px;
      height: 8px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    .progresso-preenchido {
      height: 100%;
      background: linear-gradient(90deg, #0af, #fff);
      border-radius: 15px;
      transition: width 0.5s ease;
      width: 0%;
    }

    .progresso-texto {
      color: rgba(255,255,255,0.9);
      font-size: 0.9rem;
    }

    /* Voltar Bot√£o */
    .voltar-inicio-btn {
      position: absolute;
      top: 20px;
      left: 20px;
      background: linear-gradient(135deg, #ff6b6b, #ff5252);
      color: white;
      padding: 10px 20px;
      font-size: 0.9rem;
      font-weight: bold;
      border-radius: 25px;
      border: none;
      cursor: pointer;
      box-shadow: 0 4px 15px rgba(255, 107, 107, 0.4);
      transition: all 0.3s ease;
      z-index: 100;
      text-decoration: none;
    }

    .voltar-inicio-btn:hover {
      background: linear-gradient(135deg, #ff5252, #e53935);
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(255, 107, 107, 0.6);
    }

    /* Quiz Content */
    .quiz-content {
      padding: 40px;
    }

    .pergunta-container {
      margin-bottom: 30px;
    }

    .pergunta-card {
      text-align: center;
    }

    .pergunta-titulo {
      color: #0af;
      font-size: 1.3rem;
      font-weight: bold;
      margin-bottom: 25px;
      text-shadow: 0 0 10px rgba(0,170,255,0.5);
    }

    .pergunta-texto {
      color: #fff;
      font-size: 1.4rem;
      line-height: 1.6;
      margin-bottom: 35px;
      font-weight: 500;
    }

    /* Alternativas - Layout da Foto */
    .alternativas-container {
      display: flex;
      flex-direction: column;
      gap: 15px;
      max-width: 600px;
      margin: 0 auto;
    }

    .alternativa-item {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(0,170,255,0.3);
      border-radius: 15px;
      padding: 18px 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      position: relative;
      overflow: hidden;
    }

    .alternativa-item::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
      transition: left 0.5s ease;
    }

    .alternativa-item:hover::before {
      left: 100%;
    }

    .alternativa-item:hover {
      background: rgba(0,170,255,0.2);
      border-color: #0af;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,170,255,0.3);
    }

    .alternativa-item input[type="radio"] {
      display: none;
    }

    .alternativa-texto {
      flex: 1;
      color: #fff;
      font-size: 1.1rem;
      font-weight: 500;
      text-align: center;
      z-index: 2;
      position: relative;
    }

    /* Estados das alternativas - Feedback Visual */
    .alternativa-item.selected {
      background: linear-gradient(135deg, #0af, #08c);
      border-color: #0af;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,170,255,0.5);
    }

    .alternativa-item.selected .alternativa-texto {
      color: #000;
      font-weight: bold;
    }

    .alternativa-item.correct {
      background: linear-gradient(135deg, #22c55e, #16a34a) !important;
      border-color: #22c55e !important;
      animation: correctPulse 0.6s ease;
    }

    .alternativa-item.correct .alternativa-texto {
      color: #fff !important;
      font-weight: bold;
    }

    .alternativa-item.wrong {
      background: linear-gradient(135deg, #ef4444, #dc2626) !important;
      border-color: #ef4444 !important;
      animation: wrongShake 0.6s ease;
    }

    .alternativa-item.wrong .alternativa-texto {
      color: #fff !important;
      font-weight: bold;
    }

    @keyframes correctPulse {
      0% { transform: scale(1) translateY(-3px); }
      50% { transform: scale(1.05) translateY(-3px); }
      100% { transform: scale(1) translateY(-3px); }
    }

    @keyframes wrongShake {
      0%, 100% { transform: translateX(0) translateY(-3px); }
      25% { transform: translateX(-5px) translateY(-3px); }
      75% { transform: translateX(5px) translateY(-3px); }
    }

    /* Quiz Controls */
    .quiz-controls {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 30px 0 0 0;
      margin-top: 30px;
      border-top: 2px solid rgba(0,170,255,0.2);
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      min-width: 120px;
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none !important;
    }

    .btn-secondary {
      background: linear-gradient(135deg, #6b7280, #4b5563);
      color: #fff;
    }

    .btn-secondary:hover:not(:disabled) {
      background: linear-gradient(135deg, #4b5563, #374151);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(107, 114, 128, 0.4);
    }

    .btn-primary {
      background: linear-gradient(135deg, #0af, #08c);
      color: #000;
    }

    .btn-primary:hover:not(:disabled) {
      background: linear-gradient(135deg, #08c, #0af);
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.4);
    }

    .btn-success {
      background: linear-gradient(135deg, #22c55e, #16a34a);
      color: #fff;
    }

    .btn-success:hover:not(:disabled) {
      background: linear-gradient(135deg, #16a34a, #059669);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(34, 197, 94, 0.4);
    }

    /* Quiz Footer */
    .quiz-footer {
      text-align: center;
      padding: 25px;
      background: rgba(0,0,0,0.3);
      border-top: 1px solid rgba(0,170,255,0.2);
    }

    .btn-outline-danger {
      background: transparent;
      border: 2px solid #ef4444;
      color: #ef4444;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn-outline-danger:hover {
      background: #ef4444;
      color: #fff;
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(239, 68, 68, 0.4);
    }

    /* Loading e Error Messages */
    .loading-message {
      text-align: center;
      font-size: 1.2rem;
      padding: 40px;
      color: #0af;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    .error-message {
      color: #ef4444;
      background: rgba(239, 68, 68, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      border: 2px solid #ef4444;
      text-align: center;
      font-size: 1.1rem;
    }

    /* Sele√ß√£o de Quiz */
    .quiz-selector {
      text-align: center;
      padding: 40px;
    }

    .quiz-selector h2 {
      color: #0af;
      font-size: 1.8rem;
      margin-bottom: 30px;
      text-shadow: 0 0 10px rgba(0,170,255,0.5);
    }

    .quizzes-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .quiz-item {
      background: rgba(255,255,255,0.1);
      border: 2px solid rgba(0,170,255,0.3);
      border-radius: 15px;
      padding: 25px;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
    }

    .quiz-item:hover {
      background: rgba(0,170,255,0.2);
      border-color: #0af;
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0,170,255,0.3);
    }

    .quiz-item h3 {
      color: #fff;
      font-size: 1.3rem;
      margin: 0 0 15px 0;
    }

    .quiz-item p {
      color: rgba(255,255,255,0.8);
      margin: 0 0 15px 0;
      line-height: 1.5;
    }

    .quiz-info {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #0af;
    }

    /* Resultado do Quiz */
    .resultado-container {
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 20px 40px rgba(0,170,255,0.3);
      border: 2px solid rgba(0,170,255,0.4);
    }

    .resultado-header {
      background: linear-gradient(135deg, #4f46e5, #7c3aed);
      color: white;
      padding: 40px;
      text-align: center;
    }

    .resultado-score {
      margin-top: 20px;
    }

    .score-circle {
      width: 120px;
      height: 120px;
      border: 6px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0 auto 20px;
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
    }

    .score-numero {
      font-size: 2.5rem;
      font-weight: bold;
      color: #fff;
    }

    .resultado-detalhes {
      padding: 30px;
      max-height: 400px;
      overflow-y: auto;
    }

    .pergunta-resultado {
      border: 1px solid rgba(0,170,255,0.3);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 15px;
      backdrop-filter: blur(10px);
    }

    .pergunta-resultado.acerto {
      border-left: 4px solid #22c55e;
      background: rgba(34, 197, 94, 0.1);
    }

    .pergunta-resultado.erro {
      border-left: 4px solid #ef4444;
      background: rgba(239, 68, 68, 0.1);
    }

    .pergunta-resultado h4 {
      margin: 0 0 10px 0;
      font-size: 1.1rem;
      color: #0af;
    }

    .pergunta-resultado .pergunta-texto {
      font-weight: 600;
      margin-bottom: 10px;
      color: #fff;
    }

    .explicacao {
      background: rgba(0,170,255,0.1);
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      font-style: italic;
      color: #0af;
    }

    .resultado-acoes {
      padding: 30px;
      text-align: center;
      background: rgba(0,0,0,0.3);
      display: flex;
      gap: 20px;
      justify-content: center;
    }

    /* Responsividade */
    @media (max-width: 768px) {
      .quiz-container {
        margin: 10px;
        border-radius: 15px;
      }

      .quiz-header {
        padding: 20px;
      }

      .quiz-titulo {
        font-size: 1.8rem;
      }

      .quiz-content {
        padding: 20px;
      }

      .pergunta-texto {
        font-size: 1.2rem;
      }

      .alternativas-container {
        gap: 12px;
      }

      .alternativa-item {
        padding: 15px 20px;
      }

      .alternativa-texto {
        font-size: 1rem;
      }

      .quiz-controls {
        flex-direction: column;
        gap: 15px;
      }

      .btn {
        width: 100%;
      }

      .resultado-acoes {
        flex-direction: column;
        gap: 15px;
      }

      .voltar-inicio-btn {
        top: 10px;
        left: 10px;
        padding: 8px 15px;
        font-size: 0.8rem;
      }

      .quizzes-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="particles"></div>
  
  <div class="quiz-container" id="quiz-container">
    <div class="loading-message">Carregando...</div>
  </div>

  <script>
    // Gerenciador de Quiz Principal - CORRIGIDO E PADRONIZADO
    class QuizManager {
      constructor() {
        this.baseURL = 'https://brainquiz-wel0.onrender.com';
        this.quizData = null;
        this.currentQuestionIndex = 0;
        this.selectedAnswers = [];
        this.startTime = new Date();
        this.quizId = null;
        
        // Pegar o ID do quiz da URL (se existir)
        const urlParams = new URLSearchParams(window.location.search);
        this.quizId = urlParams.get('id');
        
        this.init();
      }

      async init() {
        try {
          if (this.quizId) {
            // Modo: Jogar quiz espec√≠fico
            await this.loadQuiz();
            this.renderQuiz();
          } else {
            // Modo: Sele√ß√£o de quiz
            await this.loadQuizzes();
            this.renderQuizSelector();
          }
        } catch (error) {
          console.error('Erro na inicializa√ß√£o:', error);
          this.showError('Erro ao carregar o sistema');
        }
      }

      async loadQuizzes() {
        try {
          console.log('Carregando lista de quizzes...');
          
          const response = await fetch(`${this.baseURL}/api/quizzes`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
          }

          const data = await response.json();
          
          // PADRONIZAR resposta da API
          if (data.quizzes) {
            this.quizzes = data.quizzes;
          } else if (Array.isArray(data)) {
            this.quizzes = data;
          } else if (data.success && data.dados) {
            this.quizzes = data.dados;
          } else {
            this.quizzes = [];
          }

          console.log('Quizzes carregados:', this.quizzes);

        } catch (error) {
          console.error('Erro ao carregar quizzes:', error);
          this.quizzes = [];
        }
      }

      renderQuizSelector() {
        const container = document.getElementById('quiz-container');
        
        container.innerHTML = `
          <div class="quiz-header">
            <a href="${this.baseURL}/dashboard.html" class="voltar-inicio-btn">‚Üê Dashboard</a>
            <h1 class="quiz-titulo">Escolha um Quiz para Jogar</h1>
          </div>

          <div class="quiz-selector">
            <h2>Quizzes Dispon√≠veis</h2>
            
            <div class="quizzes-grid">
              ${this.quizzes && this.quizzes.length > 0 ? 
                this.quizzes.map(quiz => `
                  <div class="quiz-item" onclick="window.location.href='${this.baseURL}/quiz.html?id=${quiz.id}'">
                    <h3>${quiz.titulo || quiz.nome || 'Quiz sem t√≠tulo'}</h3>
                    <p>${quiz.descricao || 'Teste seus conhecimentos neste quiz!'}</p>
                    <div class="quiz-info">
                      <span>${(quiz.perguntas?.length || quiz.total_perguntas || 0)} perguntas</span>
                      <span>~${Math.round(((quiz.perguntas?.length || quiz.total_perguntas || 1) * 1.5))} min</span>
                    </div>
                  </div>
                `).join('') 
                : 
                '<div class="quiz-item"><h3>Nenhum quiz dispon√≠vel</h3><p>N√£o h√° quizzes cadastrados no momento.</p></div>'
              }
            </div>

            <div style="text-align: center; margin-top: 30px;">
              <button class="btn btn-primary" onclick="window.location.href='${this.baseURL}/dashboard.html'">
               üè° Voltar ao Dashboard
              </button>
            </div>
          </div>
        `;
      }

      async loadQuiz() {
        try {
          console.log('Carregando quiz ID:', this.quizId);
          
          const response = await fetch(`${this.baseURL}/api/quiz/${this.quizId}`, {
            method: 'GET',
            headers: {
              'Content-Type': 'application/json',
              'Accept': 'application/json'
            }
          });

          if (!response.ok) {
            throw new Error(`Erro HTTP: ${response.status}`);
          }

          const data = await response.json();
          
          // PADRONIZAR resposta da API
          if (data.quiz) {
            this.quizData = data.quiz;
          } else if (data.success && data.quiz) {
            this.quizData = data.quiz;
          } else {
            this.quizData = data;
          }

          console.log('Quiz carregado:', this.quizData);

          // PADRONIZAR estrutura do quiz
          if (this.quizData) {
            // Garantir que o t√≠tulo existe
            if (!this.quizData.titulo && this.quizData.nome) {
              this.quizData.titulo = this.quizData.nome;
            }

            // PADRONIZAR perguntas
            if (this.quizData.perguntas && this.quizData.perguntas.length > 0) {
              this.quizData.perguntas = this.quizData.perguntas.map(pergunta => ({
                // PADRONIZAR: sempre usar 'texto' para pergunta
                texto: pergunta.texto || pergunta.pergunta || '',
                // PADRONIZAR: sempre usar 'resposta_correta' 
                resposta_correta: pergunta.resposta_correta !== undefined ? pergunta.resposta_correta : (pergunta.resposta_certa || 0),
                alternativas: pergunta.alternativas || [],
                imagem: pergunta.imagem || null,
                explicacao: pergunta.explicacao || null
              }));
            }
          }

          if (!this.quizData || !this.quizData.perguntas || this.quizData.perguntas.length === 0) {
            throw new Error('Quiz n√£o possui perguntas v√°lidas');
          }

        } catch (error) {
          console.error('Erro ao carregar quiz:', error);
          throw error;
        }
      }

      renderQuiz() {
        const container = document.getElementById('quiz-container');
        const currentQuestion = this.quizData.perguntas[this.currentQuestionIndex];
        
        container.innerHTML = `
          <div class="quiz-header">
            <a href="${this.baseURL}/quiz.html" class="voltar-inicio-btn">‚Üê Voltar</a>
            
            <h1 class="quiz-titulo">${this.quizData.titulo}</h1>
            
            <div class="pergunta-numero">
              Pergunta ${this.currentQuestionIndex + 1} de ${this.quizData.perguntas.length}
            </div>
            
            <div class="quiz-progresso">
              <div class="progresso-barra">
                <div class="progresso-preenchido" style="width: ${((this.currentQuestionIndex + 1) / this.quizData.perguntas.length) * 100}%"></div>
              </div>
              <div class="progresso-texto">
                ${this.currentQuestionIndex + 1}/${this.quizData.perguntas.length} perguntas respondidas
              </div>
            </div>
          </div>

          <div class="quiz-content">
            <div class="pergunta-container">
              <div class="pergunta-card">
                <h2 class="pergunta-titulo">Pergunta ${this.currentQuestionIndex + 1}</h2>
                <p class="pergunta-texto">${currentQuestion.texto}</p>
                
                <div class="alternativas-container">
                  ${currentQuestion.alternativas.map((alt, index) => `
                    <div class="alternativa-item" data-index="${index}">
                      <input type="radio" name="resposta" value="${index}" id="alt-${index}">
                      <div class="alternativa-texto">${alt}</div>
                    </div>
                  `).join('')}
                </div>
              </div>
            </div>

            <div class="quiz-controls">
              <button class="btn btn-secondary" id="btn-anterior" ${this.currentQuestionIndex === 0 ? 'disabled' : ''}>
                ‚Üê Anterior
              </button>
              
              <button class="btn btn-primary" id="btn-proximo" disabled>
                ${this.currentQuestionIndex === this.quizData.perguntas.length - 1 ? 'Finalizar Quiz' : 'Pr√≥xima ‚Üí'}
              </button>
            </div>
          </div>

          <div class="quiz-footer">
            <button class="btn btn-outline-danger" onclick="if(confirm('Deseja realmente abandonar o quiz?')) window.location.href='${this.baseURL}/quiz.html'">
              Abandonar Quiz
            </button>
          </div>
        `;

        this.bindEvents();
      }

      bindEvents() {
        // Eventos das alternativas
        const alternativas = document.querySelectorAll('.alternativa-item');
        alternativas.forEach(item => {
          item.addEventListener('click', () => {
            const index = parseInt(item.dataset.index);
            this.selectAnswer(index);
          });
        });

        // Bot√£o anterior
        const btnAnterior = document.getElementById('btn-anterior');
        if (btnAnterior) {
          btnAnterior.addEventListener('click', () => this.previousQuestion());
        }

        // Bot√£o pr√≥ximo
        const btnProximo = document.getElementById('btn-proximo');
        if (btnProximo) {
          btnProximo.addEventListener('click', () => this.nextQuestion());
        }
      }

      selectAnswer(answerIndex) {
        // Remover sele√ß√£o anterior
        document.querySelectorAll('.alternativa-item').forEach(item => {
          item.classList.remove('selected');
        });

        // Adicionar nova sele√ß√£o
        const selectedItem = document.querySelector(`[data-index="${answerIndex}"]`);
        selectedItem.classList.add('selected');

        // Salvar resposta
        this.selectedAnswers[this.currentQuestionIndex] = answerIndex;

        // Habilitar bot√£o pr√≥ximo
        document.getElementById('btn-proximo').disabled = false;
      }

      previousQuestion() {
        if (this.currentQuestionIndex > 0) {
          this.currentQuestionIndex--;
          this.renderQuiz();
          
          // Restaurar sele√ß√£o se existir
          const savedAnswer = this.selectedAnswers[this.currentQuestionIndex];
          if (savedAnswer !== undefined) {
            setTimeout(() => {
              this.selectAnswer(savedAnswer);
            }, 100);
          }
        }
      }

      nextQuestion() {
        if (this.currentQuestionIndex < this.quizData.perguntas.length - 1) {
          this.currentQuestionIndex++;
          this.renderQuiz();
          
          // Restaurar sele√ß√£o se existir
          const savedAnswer = this.selectedAnswers[this.currentQuestionIndex];
          if (savedAnswer !== undefined) {
            setTimeout(() => {
              this.selectAnswer(savedAnswer);
            }, 100);
          }
        } else {
          this.finishQuiz();
        }
      }

      async finishQuiz() {
        try {
          // Calcular score
          let score = 0;
          const results = [];

          this.quizData.perguntas.forEach((pergunta, index) => {
            const userAnswer = this.selectedAnswers[index];
            const isCorrect = userAnswer === pergunta.resposta_correta;
            
            if (isCorrect) score++;
            
            results.push({
              pergunta: pergunta.texto,
              respostaCorreta: pergunta.alternativas[pergunta.resposta_correta],
              respostaUsuario: pergunta.alternativas[userAnswer] || 'N√£o respondida',
              correto: isCorrect,
              explicacao: pergunta.explicacao
            });
          });

          const endTime = new Date();
          const tempoGasto = Math.round((endTime - this.startTime) / 1000);
          const porcentagem = Math.round((score / this.quizData.perguntas.length) * 100);

          // Salvar resultado no backend (opcional)
          await this.saveResult(score, porcentagem, tempoGasto);

          // Mostrar resultado
          this.showResult(score, porcentagem, tempoGasto, results);

        } catch (error) {
          console.error('Erro ao finalizar quiz:', error);
          this.showError('Erro ao finalizar quiz');
        }
      }

      async saveResult(score, porcentagem, tempoGasto) {
        try {
          const response = await fetch(`${this.baseURL}/api/quiz-result`, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              quiz_id: this.quizId,
              score: score,
              total_questions: this.quizData.perguntas.length,
              time_spent: tempoGasto,
              percentage: porcentagem,
              answers: this.selectedAnswers
            })
          });

          if (!response.ok) {
            console.warn('Erro ao salvar resultado, mas continuando...');
          }
        } catch (error) {
          console.warn('Erro ao salvar resultado:', error);
        }
      }

      showResult(score, porcentagem, tempoGasto, results) {
        const container = document.getElementById('quiz-container');
        
        container.innerHTML = `
          <div class="resultado-header">
            <h1 class="quiz-titulo">Quiz Finalizado!</h1>
            <div class="resultado-score">
              <div class="score-circle">
                <span class="score-numero">${porcentagem}%</span>
              </div>
              <p>Voc√™ acertou ${score} de ${this.quizData.perguntas.length} perguntas</p>
              <p>Tempo gasto: ${tempoGasto} segundos</p>
            </div>
          </div>

          <div class="resultado-detalhes">
            <h3 style="color: #0af; text-align: center; margin-bottom: 20px;">Revis√£o das Respostas</h3>
            
            ${results.map((result, index) => `
              <div class="pergunta-resultado ${result.correto ? 'acerto' : 'erro'}">
                <h4>Pergunta ${index + 1} - ${result.correto ? '‚úÖ Correto' : '‚ùå Incorreto'}</h4>
                <div class="pergunta-texto">${result.pergunta}</div>
                <p><strong>Sua resposta:</strong> ${result.respostaUsuario}</p>
                ${!result.correto ? `<p><strong>Resposta correta:</strong> ${result.respostaCorreta}</p>` : ''}
                ${result.explicacao ? `<div class="explicacao">${result.explicacao}</div>` : ''}
              </div>
            `).join('')}
          </div>

          <div class="resultado-acoes">
            <button class="btn btn-primary" onclick="location.reload()">
              Jogar Novamente
            </button>
         
          
          </div>
        `;
      }

      showError(message) {
        const container = document.getElementById('quiz-container');
        container.innerHTML = `
          <div class="quiz-header">
            <a href="${this.baseURL}/dashboard.html" class="voltar-inicio-btn">‚Üê Dashboard</a>
            <h1 class="quiz-titulo">Erro</h1>
          </div>
          
          <div class="error-message">
            <h3>Ops! Algo deu errado</h3>
            <p>${message}</p>
            
            <div style="margin-top: 20px; display: flex; gap: 15px; justify-content: center; flex-wrap: wrap;">
              <button class="btn btn-primary" onclick="location.reload()">
                Tentar Novamente
              </button>
             
            </div>
          </div>
        `;
      }
    }

    // Criar part√≠culas animadas
    function criarParticulas() {
      const container = document.querySelector('.particles');
      
      setInterval(() => {
        const particle = document.createElement('div');
        particle.className = 'particle';
        particle.style.left = Math.random() * 100 + 'vw';
        particle.style.animationDelay = Math.random() * 2 + 's';
        container.appendChild(particle);
        
        setTimeout(() => {
          if (particle.parentNode) {
            particle.parentNode.removeChild(particle);
          }
        }, 6000);
      }, 300);
    }

    // Inicializar quando carregar
    window.addEventListener('load', () => {
      criarParticulas();
      new QuizManager();
    });

    console.log('Sistema de Quiz BrainQuiz carregado - Conectado ao Render!');
  </script>
