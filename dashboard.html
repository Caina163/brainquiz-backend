<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Painel Inicial - BrainQuiz</title>
  <script src="auth.js"></script>
  <script src="dashboard-manager.js"></script>
  <link rel="stylesheet" href="system-styles.css">
  <style>
    body {
      background: linear-gradient(135deg, #000 0%, #1a1a2e 50%, #16213e 100%);
      color: #0af;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      min-height: 100vh;
      position: relative;
      overflow-x: hidden;
    }

    /* Particles Animation */
    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #0af;
      border-radius: 50%;
      animation: float 8s infinite linear;
      box-shadow: 0 0 10px #0af;
    }
    
    @keyframes float {
      0% { transform: translateY(100vh) translateX(0px); opacity: 0; }
      10% { opacity: 1; }
      90% { opacity: 1; }
      100% { transform: translateY(-100px) translateX(100px); opacity: 0; }
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto 20px;
      background: rgba(17, 17, 17, 0.8);
      padding: 20px 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 2px solid rgba(0, 170, 255, 0.3);
      box-shadow: 0 0 30px rgba(0, 170, 255, 0.2);
    }
    
    h1 {
      margin: 0;
      text-shadow: 0 0 20px #0af;
      font-size: 2.5rem;
      animation: pulse 3s infinite;
    }

    @keyframes pulse {
      0%, 100% { text-shadow: 0 0 20px #0af; }
      50% { text-shadow: 0 0 40px #0af, 0 0 60px #0af; }
    }
    
    .header-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }
    
    #createQuizBtn, #exitBtn {
      background: linear-gradient(45deg, #0af, #08c);
      border: none;
      border-radius: 10px;
      padding: 12px 24px;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 5px 20px rgba(0, 170, 255, 0.3);
      transition: all 0.3s ease;
    }
    
    #createQuizBtn:hover, #exitBtn:hover {
      background: linear-gradient(45deg, #08c, #0af);
      color: #fff;
      box-shadow: 0 8px 30px rgba(0, 170, 255, 0.6);
      transform: translateY(-3px);
    }
    
    #exitBtn {
      background: linear-gradient(45deg, #ff4444, #cc0000);
      box-shadow: 0 5px 20px rgba(255, 68, 68, 0.3);
    }
    
    #exitBtn:hover {
      background: linear-gradient(45deg, #cc0000, #ff4444);
      box-shadow: 0 8px 30px rgba(255, 68, 68, 0.6);
    }
    
    #tabs {
      max-width: 1200px;
      margin: 0 auto 20px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: center;
      background: rgba(17, 17, 17, 0.6);
      padding: 15px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 170, 255, 0.2);
    }
    
    .tab-button {
      background: rgba(34, 34, 34, 0.8);
      border: none;
      border-radius: 10px;
      padding: 12px 20px;
      color: #0af;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.2);
      font-weight: bold;
      transition: all 0.3s ease;
      flex-shrink: 0;
    }
    
    .tab-button.active, .tab-button:hover {
      background: linear-gradient(45deg, #0af, #08c);
      color: #000;
      box-shadow: 0 8px 25px rgba(0, 170, 255, 0.4);
      transform: translateY(-2px);
    }
    
    #quizzesContainer {
      max-width: 1200px;
      margin: 0 auto;
      min-height: 200px;
    }
    
    .section-container {
      margin-bottom: 40px;
    }
    
    .section-header {
      color: #0af;
      font-size: 1.8rem;
      margin: 0 0 20px 0;
      text-shadow: 0 0 15px #0af;
      border-bottom: 3px solid #0af;
      padding-bottom: 10px;
      text-align: center;
      background: linear-gradient(90deg, transparent, rgba(0,170,255,0.1), transparent);
      padding: 15px;
      border-radius: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 170, 255, 0.3);
    }

    /* MODAL CENTRALIZADO E BONITO PARA EDIÇÃO */
    .modal-backdrop {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 10000;
      backdrop-filter: blur(8px);
      animation: fadeIn 0.3s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; backdrop-filter: blur(0px); }
      to { opacity: 1; backdrop-filter: blur(8px); }
    }

    .modal-content {
      background: linear-gradient(145deg, rgba(26, 26, 46, 0.95), rgba(22, 33, 62, 0.95));
      border-radius: 20px;
      max-width: 550px;
      width: 90%;
      max-height: 85vh;
      overflow-y: auto;
      border: 3px solid rgba(0, 170, 255, 0.5);
      backdrop-filter: blur(20px);
      box-shadow: 
        0 25px 50px rgba(0, 0, 0, 0.9),
        0 0 100px rgba(0, 170, 255, 0.3),
        inset 0 1px 0 rgba(255, 255, 255, 0.1);
      animation: modalSlideIn 0.4s ease-out;
      position: relative;
    }

    @keyframes modalSlideIn {
      from { 
        opacity: 0; 
        transform: translateY(-50px) scale(0.9); 
      }
      to { 
        opacity: 1; 
        transform: translateY(0) scale(1); 
      }
    }

    .modal-header {
      padding: 25px 30px;
      border-bottom: 2px solid rgba(0, 170, 255, 0.4);
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: linear-gradient(135deg, rgba(0, 170, 255, 0.1), rgba(8, 204, 255, 0.05));
      border-radius: 17px 17px 0 0;
    }

    .modal-header h3 {
      margin: 0;
      color: #0af;
      text-shadow: 0 0 15px rgba(0, 170, 255, 0.7);
      font-size: 1.5rem;
      font-weight: 600;
    }

    .btn-close {
      background: rgba(255, 68, 68, 0.2);
      border: 2px solid rgba(255, 68, 68, 0.5);
      color: #ff4444;
      font-size: 1.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      width: 40px;
      height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      font-weight: bold;
    }

    .btn-close:hover {
      background: rgba(255, 68, 68, 0.4);
      border-color: #ff4444;
      transform: scale(1.1) rotate(90deg);
      box-shadow: 0 0 20px rgba(255, 68, 68, 0.5);
    }

    .modal-body {
      padding: 30px;
    }

    .form-group {
      margin-bottom: 25px;
      position: relative;
    }

    .form-group label {
      display: block;
      margin-bottom: 10px;
      color: #0af;
      font-weight: 600;
      font-size: 1rem;
      text-shadow: 0 0 5px rgba(0, 170, 255, 0.3);
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 15px 20px;
      background: rgba(17, 17, 17, 0.8);
      border: 2px solid rgba(0, 170, 255, 0.3);
      border-radius: 12px;
      color: #0af;
      font-size: 1rem;
      transition: all 0.3s ease;
      box-sizing: border-box;
      backdrop-filter: blur(10px);
    }

    .form-group input:focus,
    .form-group select:focus {
      outline: none;
      border-color: #0af;
      box-shadow: 
        0 0 20px rgba(0, 170, 255, 0.4),
        inset 0 0 10px rgba(0, 170, 255, 0.1);
      background: rgba(17, 17, 17, 0.9);
      transform: translateY(-2px);
    }

    .form-group input::placeholder {
      color: rgba(0, 170, 255, 0.5);
    }

    .senha-required {
      border-color: rgba(255, 193, 7, 0.6) !important;
      background: rgba(255, 193, 7, 0.05);
    }

    .senha-required label {
      color: #ffc107;
      text-shadow: 0 0 5px rgba(255, 193, 7, 0.5);
    }

    .modal-footer {
      padding: 25px 30px;
      border-top: 2px solid rgba(0, 170, 255, 0.3);
      display: flex;
      gap: 15px;
      justify-content: flex-end;
      background: linear-gradient(135deg, rgba(0, 170, 255, 0.05), rgba(8, 204, 255, 0.02));
      border-radius: 0 0 17px 17px;
    }

    .btn {
      padding: 12px 25px;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1rem;
      position: relative;
      overflow: hidden;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      transform: translate(-50%, -50%);
    }

    .btn:hover::before {
      width: 100%;
      height: 100%;
    }

    .btn-primary {
      background: linear-gradient(45deg, #0af, #08c);
      color: #000;
      box-shadow: 0 5px 15px rgba(0, 170, 255, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(0, 170, 255, 0.5);
      background: linear-gradient(45deg, #08c, #0af);
    }

    .btn-secondary {
      background: linear-gradient(45deg, rgba(108, 117, 125, 0.8), rgba(90, 98, 104, 0.8));
      color: #fff;
      box-shadow: 0 5px 15px rgba(108, 117, 125, 0.3);
    }

    .btn-secondary:hover {
      background: linear-gradient(45deg, rgba(108, 117, 125, 1), rgba(90, 98, 104, 1));
      transform: translateY(-3px);
      box-shadow: 0 8px 25px rgba(108, 117, 125, 0.4);
    }

    /* Quiz Grid Styles */
    .quiz-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
      padding: 20px 0;
    }
    
    .quiz-card-ativo {
      background: rgba(17, 17, 17, 0.9);
      border-radius: 15px;
      box-shadow: 0 8px 25px rgba(0,170,255,0.2);
      position: relative;
      cursor: pointer;
      transition: all 0.3s ease;
      border: 1px solid rgba(0,170,255,0.3);
      backdrop-filter: blur(10px);
      overflow: hidden;
      min-height: 200px;
    }
    
    .quiz-card-ativo:hover {
      transform: translateY(-5px);
      box-shadow: 0 12px 35px rgba(0,170,255,0.4);
      border-color: #0af;
    }

    .quiz-thumbnail {
      position: relative;
      height: 140px;
      background: linear-gradient(135deg, #1a1a2e, #16213e);
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 2px solid rgba(0,170,255,0.3);
    }

    .quiz-background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grid" width="10" height="10" patternUnits="userSpaceOnUse"><path d="M 10 0 L 0 0 0 10" fill="none" stroke="%23006699" stroke-width="0.5"/></pattern></defs><rect width="100" height="100" fill="url(%23grid)"/></svg>');
      opacity: 0.3;
    }

    .quiz-play-icon {
      position: relative;
      z-index: 2;
      font-size: 3rem;
      color: #0af;
      text-shadow: 0 0 20px #0af;
      transition: all 0.3s ease;
    }

    .quiz-card-ativo:hover .quiz-play-icon {
      transform: scale(1.2);
      text-shadow: 0 0 30px #0af;
    }

    .quiz-info {
      padding: 20px;
    }

    .quiz-title {
      font-weight: bold;
      font-size: 1.3rem;
      margin-bottom: 15px;
      color: #0af;
      text-shadow: 0 0 5px rgba(0,170,255,0.5);
      text-align: center;
    }

    .quiz-meta {
      display: flex;
      justify-content: space-between;
      font-size: 0.9rem;
      color: #999;
    }

    .quiz-actions {
      position: absolute;
      top: 15px;
      right: 15px;
      z-index: 10;
    }

    .quiz-action-btn {
      background: rgba(0, 170, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 35px;
      height: 35px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      box-shadow: 0 4px 15px rgba(0,170,255,0.4);
    }

    .quiz-action-btn:hover {
      background: #0af;
      transform: rotate(90deg) scale(1.1);
      box-shadow: 0 6px 20px rgba(0,170,255,0.6);
    }
